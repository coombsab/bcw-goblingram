  <span name="modals&offcanvas">
    <!-- ANCHOR OFF-CANVAS START -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Comments</h5>

      </div>
      <div class="offcanvas-body">
        <div class="container-fluid">

              <!-- ANCHOR COMMENT CARD START -->

    <!-- ANCHOR POST MODAL START -->
    <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add to the Gob Squad</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form onsubmit="app.postsController.createPost()">
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="title" placeholder="Post Name">
                <label for="name">Goblin Name</label>
              </div>
              <div class="form-floating mb-3">
                <input required type="url" class="form-control" id="img" name="imgUrl" placeholder="Post Image">
                <label for="img">Goblin Image</label>
              </div>
              <div class="form-floating">
                <input required type="text" class="form-control" id="location" name="location" placeholder="Location">
                <label for="location">Goblin Location</label>
              </div>
              <div class="mt-3 mb-3">
                <h5>Post Tags:</h5>
                <div class="d-flex justify-content-around">
                  <div>
                    <input type="checkbox" id="saucygobtag" name="saucygobtag">
                    <label for="saucygobtag">1</label>
                  </div>
                  <div>
                    <input type="checkbox" id="nastygobtag" name="nastygobtag">
                    <label for="nastygobtag">2</label>
                  </div>
                  <div>
                    <input type="checkbox" id="richgobtag" name="richgobtag">
                    <label for="richgobtag">3</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- ANCHOR POST MODAL END -->

    <!-- ANCHOR COMMENT MODAL START -->
    <div class="modal fade" id="addCommentModal" tabindex="-1" aria-labelledby="addCommentModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCommentModalLabel">Add
              comment to post</h5>
            <button type=" button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form onsubmit="app.commentsController.addComment()">
            <div class="modal-body">
              <textarea name="description" id="comment-description" cols="50" rows="20">

            </textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
