    <div class="container-fluid">
      <div class="row text-center bg-dark text-light">
        <div class="col-12">
          <div class="goblingram">Goblingram</div>
        </div>
      </div>
      <div class="row bg-dark text-light p-2">
        <div class="col-12 d-flex">
          <button type="button" class="btn btn-success fs-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Post!
          </button>
          <span class="px-5"></span>
          <div class="d-flex gap-2">
            <h2 class="">Filter By:</h2>
            <button class="btn btn-success">Upvotes</button>
            <button class="btn btn-success">Downvotes</button>
            <button class="btn btn-success">Date</button>
          </div>
          <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
        </div>
      </div>
    </div>
  </header>
  <!-- SECTION header end-->

  <!-- SECTION main start-->
  <main id="app">
    <div class="container-fluid">
      <div class="row p-4">
        <div class="col-md-4" id="posts">

          <!-- ANCHOR CARD START  -->
          <div class="card">
            <div class="card-body d-flex justify-content-between">
              <h4 class="text-center">POST NAME</h4>
              <span>DATE/TIME POSTED</span>
              <span>ðŸ’–</span>
              <span>UPVOTES</span>
              <span>DOWNVOTES</span>
            </div>
            <img
              src="https://cdn.dribbble.com/users/528238/screenshots/16410846/media/7e5e6c526d24fafcdb96246196846f6d.png?compress=1&resize=400x300&vertical=top"
              alt="" class="img-fluid rounded-top">
            <div class="card-body text-center d-flex justify-content-between">
              <button>add comment
              </button>
              <button>view comments
              </button>
            </div>
            <!-- <div class="card-footer ">
            </div> -->
          </div>
          <!-- ANCHOR CARD START -->

        </div>
      </div>
    </div>
  </main>
  <!-- SECTION main end-->

  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with ðŸ‘º by GobSquad</small></p>
      </div>
    </div>
  </footer>

  <!-- ANCHOR POST MODAL START -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add to the Gob Squad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form onsubmit="app.postController.addPost()">
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" name="name" placeholder="Post Name">
              <label for="name">Goblin Name</label>
            </div>
            <div class="form-floating mb-3">
              <input required type="url" class="form-control" id="img" name="img" placeholder="Post Image">
              <label for="img">Goblin Image</label>
            </div>
            <div class="form-floating">
              <input required type="text" class="form-control" id="location" name="location" placeholder="Location">
              <label for="location">Goblin Location</label>
            </div>
            <div class="mt-3 mb-3">
              <h5>Post Tags:</h5>
              <div class="d-flex justify-content-around">
                <div>
                  <input type="checkbox" id="saucygobtag" name="saucygobtag">
                  <label for="saucygobtag">1</label>
                </div>
                <div>
                  <input type="checkbox" id="nastygobtag" name="nastygobtag">
                  <label for="nastygobtag">2</label>
                </div>
                <div>
                  <input type="checkbox" id="richgobtag" name="richgobtag">
                  <label for="richgobtag">3</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- ANCHOR POST MODAL END -->

  <span>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  </span>
